<HTML>
<HEAD>
<meta charset="utf-8">
<title>Обробка події Change - зміна значення елемента</title>
<script>
function findMax(num1, num2, num3, num4, num5){
  let max = num1
  if(num2 > max) max = num2
  if(num3 > max) max = num3
  if(num4 > max) max = num4
  if(num5 > max) max = num5
  return max
}

function countMaxNumbers(obj){
    let counter = 0
    let max = findMax(+obj.num1.value, +obj.num2.value, +obj.num3.value,
    +obj.num4.value, +obj.num5.value);
    if(+obj.num1.value == max) counter++
    if(+obj.num2.value == max) counter++
    if(+obj.num3.value == max) counter++
    if(+obj.num4.value == max) counter++
    if(+obj.num5.value == max) counter++
    obj.area1.value = counter
}

function isPossibleToBuild(obj){
  if(Number(obj.a.value) >= Number(obj.b.value) && Number(obj.a.value) >= Number(obj.c.value)){
    if(Number(obj.a.value) >= Number(obj.b.value) + Number(obj.c.value)){
       obj.area2.value = "Ні";
     }
    else obj.area2.value = "Так";
  }
    if(Number(obj.b.value) >= Number(obj.a.value) && Number(obj.b.value) >= Number(obj.c.value)){
      if(Number(obj.b.value) >= Number(obj.a.value) + Number(obj.c.value)){
         obj.area2.value = "Ні";
       }
      else obj.area2.value = "Так";
    }
    if(Number(obj.c.value) >= Number(obj.a.value) && Number(obj.c.value) >= Number(obj.b.value)){
      if(Number(obj.c.value) >= Number(obj.b.value) + Number(obj.a.value)){
         obj.area2.value = "Ні";
       }
      else obj.area2.value = "Так";
    }
}

function whichPart(obj){
  if(Number(obj.x.value) == 0 || Number(obj.y.value) == 0) obj.area3.value = "На осі"
  if(Number(obj.x.value) > 0 && Number(obj.y.value) > 0) obj.area3.value = "1 чверть"
  if(Number(obj.x.value) < 0 && Number(obj.y.value) > 0) obj.area3.value = "2 чверть"
  if(Number(obj.x.value) < 0 && Number(obj.y.value) < 0) obj.area3.value = "3 чверть"
  if(Number(obj.x.value) > 0 && Number(obj.y.value) < 0) obj.area3.value = "4 чверть"
}

</script>
</HEAD>
<BODY>
<P>Кількість максимальних чисел</P>
<FORM name="form1">
Число 1: <input type="number" size=7 name="num1"> <br>
Число 2: <input type="number" size=7 name="num2"> <br>
Число 3: <input type="number" size=7 name="num3"> <br>
Число 4: <input type="number" size=7 name="num4"> <br>
Число 5: <input type="number" size=7 name="num5"> <br>
Кількість максимальних чисел: <input type="text" size=7 name="area1" onfocus="countMaxNumbers(form1)"><br>
<input type="reset" value=Оновити>
</FORM>
<P>Визначення можливості побудувати трикутник</P>
<FORM name="form2">
Сторона 1: <input type="number" size=7 name="a"> <br>
Сторона 2: <input type="number" size=7 name="b"> <br>
Сторона 3: <input type="number" size=7 name="c"> <br>
Можливість побудувати трикутрик: <input type="text" size=7 name="area2" onfocus="isPossibleToBuild(form2)"><br>
<input type="reset" value=Оновити>
</FORM>
<P>Визначення положення точки у системі координат</P>
<FORM name="form3">
X: <input type="number" size=7 name="x">
Y: <input type="number" size=7 name="y"> <br>
Чверть: <input type="text" size=7 name="area3" onfocus="whichPart(form3)"><br>
<input type="reset" value=Оновити>
</FORM>
</BODY>
</HTML>
